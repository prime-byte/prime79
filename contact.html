<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Background Video -->
    <video id="backgroundVideo" autoplay loop muted>
        <source src="bgani.mp4" type="video/mp4"> <!-- Replace with your video file -->
        Your browser does not support the video tag.
    </video>

    <!-- Contact Us Form with Futuristic Design and Logo -->
    <div class="contact-form-container">
        <img src="logo3.1png.png" alt="Logo" class="logo"> <!-- Add your logo -->
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" autocomplete="off" required></textarea>
            </div>
            <button type="submit" class="futuristic-btn">Send Message</button>
            <div id="statusMessage"></div>
        </form>
    </div>

    <script src="contact.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
